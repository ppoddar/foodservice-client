<!DOCTYPE html5>
<html>
<head>
    <title>Hiraafood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
</head>

<script>
    // prepends server URL to all ajax before send.
    // The code must maintain the discipline of all resource request begins with '/' 
    // If the url does not begin with '/' it remains unchanged  
    $().ready(function() {
        var SERVER_URL = 'http://localhost:8000'
        $.ajaxSetup({
            beforeSend: function (jqXHR, settings) {
                if (settings.url.startsWith('/'))
                    settings.url = `${SERVER_URL}${settings.url}`
            }
        }) 
    })
</script>

<body>
<div class='w3-display-container' style='width:100%;height:100%'>
    <div class='w3-display-middle w3-border' 
        style="width:100%;height: 100%;" >
        <object type="image/svg+xml" 
            with="256px;" height="256px;" 
            data='./images/logo.svg'>
        </object>
    </div>
    <div class='w3-display-bottomleft colored-section'>
        </h2><a style='text-decoration:none;' href='./html/catering.html'><h2>Catering</h2></a> 
    </div>
    <div class='w3-display-bottommiddle colored-section'>
        <a style='text-decoration:none;' href='./html/menu.html'><h2>Home Delivery</h2></a>
    </div>
    <div class='w3-display-bottomright colored-section'>
        <a style='text-decoration:none;' href='./html/travel.html'><h2>Travel</h2></a>
    </div>
</div>


<script type="module">
    import User from './js/user.js'

    
    loadTemplate($('#navbar'), 'templates/navbar-app.mustache', {'title':'Hiraafood'},
    function() {
        var user = User.instance()
        user.autologin($('#user'))
    })

</script>    
</body>

</html>
